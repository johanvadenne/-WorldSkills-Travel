<!DOCTYPE html>
<html lang="fr">

<!-- TETE -->
<head id="head">
    <!-- SCRIPT HEAD -->
    <script src="./js/head.js"></script>
    <!-- SCRIPT HEAD -->
</head>
<!-- TETE -->

<!-- CORPS -->
<body id="body" class=""> 
    
    <!-- ENTETE -->
    <section class="h-screen" id="fond_authentification"></section>
    <header class="bg-sky-600">
        <header class="flex justify-center flex-wrap absolute top-6 w-full">
            <div class="w-full">
                <h1 class="text-center lg:text-7xl md:text-5xl sm:text-4xl text-2xl font-semibold text-white">WorldSkills Travel</h1>
            </div>
        </header>
      </header>
    <!-- ENTETE -->

    <!-- PRINCIPALE -->
    <main class="h-5/6 items-center absolute top-0 left-0 w-full">
        
        <!-- CONNEXION -->
        <section id="formulaire_connexion" class="flex ml-14 lg:mt-52 mt-40 w-full h-4/6 items-center">
            
            <div class="2xl:w-3/12 xl:w-4/12 h-full md:w-7/12 md:text-lg text-sm w-9/12 flex justify-center flex-wrap bg-slate-100 rounded-3xl p-10">
                <!-- Titre -->
                <div class="w-full flex justify-center items-center">
                    <h1 class="text-3xl font-semibold">Connexion</h1>
                    <img class=" w-1/12" src="./img/logo/logo_worldskill_simple_min.png" alt="logo WorldSkills">
                </div>
                
                <!-- Mail -->
                <div class="w-full">
                    <label class="w-full" for="MailConnexion">Mail: </label>
                    <input class="w-full rounded-lg p-1" id="MailConnexion" name="MailConnexion" type="email" class="h-4/6">
                </div>

                <!-- Mot de passe -->
                <div class="w-full">
                    <label class="w-full" for="MotDePasseConnexion">Mot de passe: </label>
                    <input class="w-full rounded-lg p-1" id="MotDePasseConnexion" name="MotDePasseConnexion" type="password" class="h-4/6">
                </div>
                
                <!-- Message d'information en cas d'echec -->
                <div class="w-full flex justify-center">
                    <p class="text-red-600" id="message_connexion"></p>
                </div>
    
                <!-- Bouton -->
                <div class="flex justify-around flex-wrap w-4/5 ">
                    <button onclick="connexion()" class="px-2 bg-sky-400 rounded-lg font-semibold text-white m-1">Connexion</button>
                    <button onclick="pageInscription()" class="px-2 bg-white rounded-lg border-black border-solid border-2 m-1">Je veux m'inscrire</button>
                </div>
                
            </div>
        </section>
        <!-- CONNEXION -->
        
        <!-- INSCRIPTION -->
        <section id="formulaire_inscription" class="flex ml-14 mt-52 w-full items-center">
            
            <div class="lg:w-3/12 h-full md:w-7/12 md:text-lg text-sm w-9/12 flex justify-center flex-wrap bg-slate-100 rounded-3xl p-10">
                <!-- Titre -->
                <div class="w-full flex justify-center items-center">
                    <h1 class="text-3xl font-semibold">Inscription</h1>
                    <img class=" w-1/12" src="./img/logo/logo_worldskill_simple_min.png" alt="logo WorldSkills">
                </div>
                
                <!-- Nom utilisateur -->
                <div class="w-full">
                    <label class="w-full" for="NomUtilisateurInscription">Nom utilisateur: </label>
                    <input class="w-full rounded-lg p-1" id="NomUtilisateurInscription" name="NomUtilisateurInscription" type="text" class="h-4/6">
                </div>
                
                <!-- Mail -->
                <div class="w-full">
                    <label class="w-full" for="MailInscription">Mail: </label>
                    <input class="w-full rounded-lg p-1" id="MailInscription" name="MailInscription" type="email" class="h-4/6">
                </div>
                
                <!-- Mot de passe -->
                <div class="w-full">
                    <label class="w-full" for="MotDePasseInscription">Mot de passe: </label>
                    <input class="w-full rounded-lg p-1" id="MotDePasseInscription" name="MotDePasseInscription" type="password" class="h-4/6">
                </div>
                
                <!-- vérification mot de passe -->
                <div class="w-full">
                    <label class="w-full" for="MotDePasseVerifieInscription">Mot de passe: </label>
                    <input class="w-full rounded-lg p-1" id="MotDePasseVerifieInscription" name="MotDePasseVerifieInscription" type="password" class="h-4/6">
                </div>
                
                <!-- Message d'information en cas d'echec -->
                <div class="w-full flex justify-center">
                    <p class="text-red-600" id="message_inscription"></p>
                </div>
                
                <!-- Bouton -->
                <div class="flex justify-around flex-wrap w-4/5 pt-1">
                    <button onclick="inscription()" class="px-2 w-full bg-sky-400 rounded-lg font-semibold text-white m-1">Inscription</button>
                    <button onclick="pageConnexion()" class="px-2 w-full bg-white rounded-lg border-black border-solid border-2 m-1">Je veux me connecté</button>
                </div>
                
            </div>
        </section>
        <!-- INSCRIPTION -->

    </main>
    <!-- PRINCIPALE -->
    
    <!-- SCRIPT -->
    <script src="./js/authentification.js"></script>
    <!-- SCRIPT -->
</body>
<!-- CORPS -->

</html>
